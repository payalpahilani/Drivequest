<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveQuest Questions</title>
    <script src="app.js"></script>
</head>
<body>

    <div class="question-container">
        <div class="question">In Ontario, a driver will be given 7 demerit points if he/she is convicted of:</div>
    </div>
        <div class="options-container">
            <div class="option" onclick="selectOption(this)">A.  Following too close</div>
            <div class="option" onclick="selectOption(this)">B. Failing to stop for a stopped school bus with its red alternating lights on</div>
            <div class="option" onclick="selectOption(this)">C.  Failing to remain at the scene of an accident</div>
            <div class="option" onclick="selectOption(this)">D.  Failing to obey the directions of a police officer</div>
        </div>
    
    <!-- button with disabled property -->
    <button id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
    <footer>
        <div id="footer-rect">
            <div id="volume-btn"onclick="toggleAudio()">
                <img src="./assets/volume.png" alt="volume button"id="volume-icon">
            </div>
        </div>
      
    </footer>
    
    <script>//--------Sound Button
     const volumeBtn = document.getElementById('volume-btn');
    const volumeIcon = document.getElementById('volume-icon');
    const audio = new Audio("./assets/Sakura-Girl-Motivation-music.mp3");
    
    volumeBtn.addEventListener("click", () => {
        audio.play();
    });
    
    // Set initial state of audio
    let isMuted = true;
    audio.muted = isMuted;
    
    // Function to toggle audio playback
    function toggleAudio() {
        if (isMuted) {
            // Unmute the audio
            audio.muted = false;
            isMuted = false;
            // Change volume button icon to unmuted state
            volumeIcon.src = './assets/volume.png';
        } else {
            // Mute the audio
            audio.muted = true;
            isMuted = true;
            // Change volume button icon to muted state
            volumeIcon.src = './assets/mute.png';
        }
    }
    </script>
