<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="./game-over.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html"> <img src="assets/logo-v01.png" alt="Logo"> </a>
        </div>

    </header>
    <!-- Rules Button / Leadership Button-->
    <div class="rulesButton-container">
        <button class="rules-custom-button">RULES</button>
        <button class="leader-custom-button">LEADERSHIP BOARD</button>
    </div>
    <div class="container">
        <div class="game-over">
            <img src="./assets/game-over_1.png" alt="game-over">
            <div class="overlay">
                <h1 class="title-inside-image">GAME OVER</h1>
                <!-- <button class="button-below-title">Add  Score to Leaderboard </button> -->
                <div class="button-row">
                    <a href="./grid.html"> <button class="custom-button">Play Again</button> </a>
                    <a href="./home.html"> <button class="custom-button">Quit</button> </a>
                </div>
            </div>
        </div>
    </div>

    
<footer>
    <div id="footer-rect">
        <div id="volume-btn"onclick="toggleAudio()">
            <img src="./assets/volume.png"  onclick="playAudio('./assets/Sakura-Girl.mp3')"alt="volume button"id="volume-icon">
        </div>
    </div>
  
</footer>

<script>//--------Sound Button
 const volumeBtn = document.getElementById('volume-btn');
const volumeIcon = document.getElementById('volume-icon');
const audio = new Audio("./assets/Sakura-Girl.mp3");

volumeBtn.addEventListener("click", () => {
    audio.play();
     
});

// Set initial state of audio
let isMuted = true;
audio.muted = isMuted;

// Function to toggle audio playback
function toggleAudio() {
    if (isMuted) {
        // Unmute the audio
        audio.muted = false;
        isMuted = false;
        // Change volume button icon to unmuted state
        volumeIcon.src = './assets/volume.png';
    } else {
        // Mute the audio
        audio.muted = true;
        isMuted = true;
        // Change volume button icon to muted state
        volumeIcon.src = './assets/mute.png';
    }
}
</script>
