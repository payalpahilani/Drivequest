<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <!-- navigation bar -->
        <nav>
            <!-- <ul class="nav-links"> -->
            <div id="logo-container">
                <a id="home" href="index.html">Home</a>
            </div>
            <div id="right-links">
                <a id="rules" href="rules.html">Rules</a>
                <a id="leadership" href="leadership.html">Leadership Board</a>
            </div>
            <!-- </ul> -->
        </nav>
    </header>
    <main>
        <div id="player-setup">
            <div id="player-title-container">
                <h1 id="player-title">PLAYER INFO</h1>
            </div>
            <div id="player-entries">
                <div id="player1-container">
                    <div id="player1name-entry">
                        <label for="player1-name" id="player1-label">PLAYER 1: </label><br>
                        <input type="text" id="player1-name" placeholder="Enter Name">
                    </div>
                    <div id="player1color-entry">
                        <div class="color-options">
                            <label for="player1-color">PLAYER 1 COLOR:</label>
                            <span class="color" style="background-color: red;" onclick="selectColor('red')"></span>
                            <span class="color" style="background-color: blue;" onclick="selectColor('blue')"></span>
                            <span class="color" style="background-color: green;" onclick="selectColor('green')"></span>
                        </div>
                    </div>
                </div>

                <div id="player2-container">
                    <div id="player2name-entry">
                        <label for="player2-name" id="player2-label">PLAYER 2: </label><br>
                        <input type="text" id="player2-name" placeholder="Enter Name">
                    </div>
                    <div id="player2color-entry">
                        <div class="color-options">
                            <label for="player1-color">PLAYER 2 COLOR:</label>
                            <span class="color" style="background-color: red;" onclick="selectColor('red')"></span>
                            <span class="color" style="background-color: blue;" onclick="selectColor('blue')"></span>
                            <span class="color" style="background-color: green;" onclick="selectColor('green')"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="begin-btn"> <a href="/grid.html"> Begin</a></div>

        <script>
            function selectColor(color) {
                alert('Selected color: ' + color);
            }
        </script>
    </main>
</body>

</html>
