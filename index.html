                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="begin-btn"> <a href="./grid.html"> Begin</a></div>

        <script>
            function selectColor(color) {
    const selectedColor = document.querySelector(`.color[onclick="selectColor('${color}')"]`);

    // Check if the color is already selected
    const isSelected = selectedColor.classList.contains('selected');

    // If selected, remove the check mark and the 'selected' class
    if (isSelected) {
        selectedColor.innerHTML = ''; // Remove the check mark
        selectedColor.classList.remove('selected'); // Remove the 'selected' class
    } else {
        // If not selected, remove the check mark and the 'selected' class from all colors
        const allColors = document.querySelectorAll('.color');
        allColors.forEach(colorElement => {
            colorElement.innerHTML = ''; // Remove the check mark
            colorElement.classList.remove('selected'); // Remove the 'selected' class
        });

        // Add the check mark and the 'selected' class to the clicked color
        selectedColor.innerHTML = '&#10003;';
        selectedColor.classList.add('selected');
    }
}
        </script>
            
      
    </main>
</body>
<footer>
    <div id="footer-rect">
        <div id="volume-btn"onclick="toggleAudio()">
            <img src="./assets/volume.png" alt="volume button"id="volume-icon">
        </div>
    </div>
  
</footer>
<script>
    const volumeBtn = document.getElementById('volume-btn');
const volumeIcon = document.getElementById('volume-icon');
const audio = new Audio("./assets/Chill-Ukulele-Music.mp3");

volumeBtn.addEventListener("click", () => {
    audio.play();
});

// Set initial state of audio
let isMuted = true;
audio.muted = isMuted;

// Function to toggle audio playback
function toggleAudio() {
    if (isMuted) {
        // Unmute the audio
        audio.muted = false;
        isMuted = false;
        // Change volume button icon to unmuted state
        volumeIcon.src = './assets/volume.png';
    } else {
        // Mute the audio
        audio.muted = true;
        isMuted = true;
        // Change volume button icon to muted state
        volumeIcon.src = './assets/mute.png';
    }
}
</script>
