<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <link rel="stylesheet" href="./main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- navigation bar -->
       <nav>
               <!--Logo-->
               <ul class="nav-links">
                   <li><a href="index.html">Rules</a></li>
                   <li><a href="leadership.html">Leadership Board</a></li>
                   <li><a href="contactus.html">Contact Us</a></li>
               </ul>
       </nav>
   </header>
<div class="player-info-box">
    <h1 class="title-section">PLAYER INFO</h1>
        <div class="player-setup">
            <label for="player1Name">PLAYER 1: </label>
            <input type="text" id="player1Name"class="rounded-input" placeholder="Enter your Name">
            
            <div class="color-options">
                <label for="player1Color">PLAYER 1 COLOR:</label>
                <span class="color" style="background-color: #FF595E;" onclick="selectColor('red')"></span>
                <span class="color" style="background-color: #FFCA3A;" onclick="selectColor('yellow')"></span>
                <span class="color" style="background-color: #6A4C93;" onclick="selectColor('purple')"></span>
                <span class="color" style="background-color: #63B3E6;" onclick="selectColor('light-blue')"></span>
            </div>

        </div>

        <div class="player-setup">
            <label for="player2Name">PLAYER 2: </label>
            <input type="text" id="player2Name"class="rounded-input" placeholder="Enter your Name">

            <div class="color-options">
                <label for="player1Color">PLAYER 2 COLOR:</label>
                <span class="color" style="background-color: #FF59EE;" onclick="selectColor('pink')"></span>
                <span class="color" style="background-color: #FFA43A;" onclick="selectColor('orange')"></span>
                <span class="color" style="background-color: #8AC926;" onclick="selectColor('green')"></span>
                <span class="color" style="background-color: #1982C4;" onclick="selectColor('dark-blue')"></span>
            </div>
        </div>
    </div>

    <div> <a href="/grid.html"> let's go</a></div>
    
    <script>
        function selectColor(color) {
            alert('Selected color: ' + color);
            const selectedColor = document.querySelector(`.color[onclick="selectColor('${color}')"]`);
            selectedColor.innerHTML = '&#10003;';
        }
    </script>
</body>
</html>
