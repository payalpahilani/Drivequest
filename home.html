<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Logo_02.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <div class="maple-leaf">
            <img src="./assets/home-maple-leaf.png" alt="Maple Leaf">
        </div>
        <div class="title">
            <h1>DRIVE QUEST</h1>
            <b>LET THE QUEST BEGIN</b>
            <a href="./index.html"><button onclick="resetGame()">PLAY</button></a>
        </div>
    </div>

    <footer>
        <div id="footer-rect">
            <div id="volume-btn" onclick="toggleAudio()">
                <img src="./assets/volume.png" onclick="playAudio('./assets/Sakura-Girl.mp3')" alt="volume button" id="volume-icon">
            </div>
        </div>
    </footer>

    <script>
        function resetGame() {
            localStorage.setItem('player1Score', '0');
            localStorage.setItem('player2Score', '0');
            localStorage.removeItem('answeredGrids'); 
        }

        //--------Sound Button
        const volumeBtn = document.getElementById('volume-btn');
        const volumeIcon = document.getElementById('volume-icon');
        const audio = new Audio("./assets/Sakura-Girl.mp3");
        let isMuted = true;
        audio.muted = isMuted;

        volumeBtn.addEventListener("click", () => {
            audio.play();
        });

        function toggleAudio() {
            if (isMuted) {
                audio.muted = false;
                isMuted = false;
                volumeIcon.src = './assets/volume.png';
            } else {
                audio.muted = true;
                isMuted = true;
                volumeIcon.src = './assets/mute.png';
            }
        }
    </script>

    <!-- Credits omitted for brevity -->
</body>
</html>
